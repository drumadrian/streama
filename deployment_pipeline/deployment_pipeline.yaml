        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:*
            - s3:*
            Resource: '*'
          - Effect: Deny
            Action:
            - s3:DeleteBucket
            Resource: '*'


  coderepo:
    Type: AWS::CodeCommit::Repository
    Properties:
      RepositoryName: !Ref RepositoryNameApp
      RepositoryDescription: "This repository holds the code that AWS CodePipeline will use to deploy."
      Triggers:
      - Name: MasterTrigger
        CustomData: no custom data
        DestinationArn:
          Ref: CodePipelineSNSTopic
        Branches:
        - Master
        Events:
        - all


  CodePipelineSNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
        - Endpoint: !Ref Email
          Protocol: email


  CodePipelineSNSTopicPolicy:
    Type: AWS::SNS::TopicPolicy
    Properties:
      Topics:
        - !Ref CodePipelineSNSTopic 
      PolicyDocument:
        Id: Id1
        Version: '2012-10-17'
        Statement:
        - Sid: StatementID1
          Effect: Allow
          Principal:
            Service:
            - 'events.amazonaws.com' # Allow CloudWatch Events
            - 'budgets.amazonaws.com' # Allow Budget Notifications
            - 'rds.amazonaws.com' # Allow RDS Events
            - 's3.amazonaws.com' # Allow S3 Event Notifications
            - 'lambda.amazonaws.com' # Allow S3 Event Notifications
          Action: 'sns:Publish'
          Resource: !Ref CodePipelineSNSTopic
        - Sid: Sid2
          Effect: Allow
          Principal:
            AWS: '*' # Allow CloudWatch Alarms, ElastiCache Notifications, Elastic Beanstalk Notifications, Auto Scaling Notification
          Action: 'sns:Publish'
          Resource: !Ref CodePipelineSNSTopic
          Condition:
            StringEquals:
              'AWS:SourceOwner': !Ref 'AWS::AccountId'


  SourceEvent:
    Properties:
      Description: Rule for Amazon CloudWatch Events to detect changes to the source repository and trigger pipeline execution
      EventPattern:
        source:
        - aws.codecommit
        detail:
          event:
          - referenceCreated
          - referenceUpdated
          referenceName:
          - !Ref BranchName
          referenceType:
          - branch
        detail-type:
        - CodeCommit Repository State Change
        resources:
        - !GetAtt 'coderepo.Arn'
      Name: !Sub "${AWS::StackName}-SourceEvent"
      State: ENABLED
      Targets: 
        - Arn: !Join
          - ':'
          - - arn
            - aws
            - codepipeline
            - !Ref 'AWS::Region'
            - !Ref 'AWS::AccountId'
            - !Sub "${AWS::StackName}"
          Id: ProjectPipelineTarget
          RoleArn: !GetAtt 'CodeCloudWatchRole.Arn'
    Type: AWS::Events::Rule

  CodeCloudWatchRole:
    Description: IAM role to allow Amazon CloudWatch Events to trigger AWS CodePipeline execution
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - events.amazonaws.com
          Sid: 1
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - codepipeline:StartPipelineExecution
            Effect: Allow
            Resource:
              - !Join
                - ':'
                - - arn
                  - aws
                  - codepipeline
                  - !Ref 'AWS::Region'
                  - !Ref 'AWS::AccountId'
                  - !Ref 'AWS::StackName'
        PolicyName: !Join [ -, [!Ref 'AWS::StackName', 'CodeCloudWatchPolicy'] ]
      RoleName: !Sub "${AWS::StackName}-Role"
    Type: AWS::IAM::Role

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action: ['sts:AssumeRole']
          Effect: Allow
          Principal:
            Service: [codebuild.amazonaws.com]
        Version: '2012-10-17'
      Path: /
      Policies:
        - PolicyName: !Sub "${AWS::StackName}-CodeBuildAccess"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                - 'logs:*'
                - 'ec2:*'
                - 's3:*'
                - 'iam:*'
                - 'ssm:*'
                - 'cloudformation:*'
                - 'ssm:*'
                - 'lambda:*'
                - 'config:*'
                - 'kms:*'
                - 'ds:*'
                - 'es:*'
                - 'route53:*'
                - 'cognito-identity:*'
                - 'cognito-idp:*'
                - 'cloud9:*'
                Effect: Allow
                Resource: '*'
        
  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action: ['sts:AssumeRole']
          Effect: Allow
          Principal:
            Service: [codepipeline.amazonaws.com]
        Version: '2012-10-17'
      Path: /
      Policies:
        - PolicyName: !Sub "${AWS::StackName}-CodePipelineAccess"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                - 's3:*'
                - 'cloudformation:CreateStack'
                - 'cloudformation:DescribeStacks'
                - 'cloudformation:DeleteStack'
                - 'cloudformation:UpdateStack'
                - 'cloudformation:CreateChangeSet'
                - 'cloudformation:ExecuteChangeSet'
                - 'cloudformation:DeleteChangeSet'
                - 'cloudformation:DescribeChangeSet'
                - 'cloudformation:SetStackPolicy'
                - 'iam:PassRole'
                - 'sns:Publish'
                - 'codecommit:*'
                - 'codebuild:*'
                Effect: Allow
                Resource: '*'





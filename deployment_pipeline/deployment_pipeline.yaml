  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      ArtifactStore:
        Location: !Ref 'ArtifactStoreBucket'
        Type: S3
      DisableInboundStageTransitions: []
      Name: !Sub "${AWS::StackName}"
      RoleArn: !GetAtt [PipelineRole, Arn]
      Stages:

        - Name: Fetch_Source
          Actions:
            - Name: SourceCode
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeCommit
                Version: '1'
              Configuration:
                BranchName: !Ref BranchName 
                PollForSourceChanges: false
                RepositoryName: !Join [ -, [!Ref 'AWS::StackName', 'repo'] ]
              OutputArtifacts:
                - Name: code
              RunOrder: '1'

        - Name: Create_AMI_Pipeline_and_Build_Network
          Actions:
            - Name: Create_AMI_Pipeline
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: code
              Configuration:
                ProjectName: !Join [ -, [!Ref 'AWS::StackName', 'createamipipeline'] ]
              RunOrder: '1'
              OutputArtifacts:
                - Name: output-createamipipeline

            - Name: Build_VPC
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: code
              Configuration:
                ProjectName: !Join [ -, [!Ref 'AWS::StackName', 'buildvpc'] ]
              RunOrder: '1'
              OutputArtifacts:
                - Name: output-buildvpc

        - Name: Create_Database_Create_S3_Buckets_Create_Cognito_Pool_Create_Load_Balancer
          Actions:
            - Name: Create_Database
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: code
              Configuration:
                ProjectName: !Join [ -, [!Ref 'AWS::StackName', 'createdatabase'] ]
              RunOrder: '1'
              OutputArtifacts:
                - Name: output-createdatabase

            - Name: Create_S3_Buckets
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: code
              Configuration:
                ProjectName: !Join [ -, [!Ref 'AWS::StackName', 'creates3buckets'] ]
              RunOrder: '1'
              OutputArtifacts:
                - Name: output-creates3buckets

            - Name: Create_Cognito_Pool
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: code
              Configuration:
                ProjectName: !Join [ -, [!Ref 'AWS::StackName', 'createcognitopool'] ]
              RunOrder: '1'
              OutputArtifacts:
                - Name: output-createcognitopool

            - Name: Create_Load_Balancer
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: code
              Configuration:
                ProjectName: !Join [ -, [!Ref 'AWS::StackName', 'createloadbalancer'] ]
              RunOrder: '1'
              OutputArtifacts:
                - Name: output-createloadbalancer

        - Name: Build_Lambdas_Create_Transcoder
          Actions:
            - Name: Build_Lambdas
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: code
              Configuration:
                ProjectName: !Join [ -, [!Ref 'AWS::StackName', 'buildlambdas'] ]
              RunOrder: '1'
              OutputArtifacts:
                - Name: output-buildlambdas

            - Name: Create_Transcoder
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: code
              Configuration:
                ProjectName: !Join [ -, [!Ref 'AWS::StackName', 'createtranscoder'] ]
              RunOrder: '1'
              OutputArtifacts:
                - Name: output-createtranscoder

############################################################################################################
